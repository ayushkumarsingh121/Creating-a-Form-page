<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div id="main-box">
      <h1>Stackfindover</h1>
      <div id="form-box">
        <h3>Sign in to your account</h3>
        <form action="#">
          <label for="email">
            Email
            <br />
            <br />
            <input class="inputbox" type="text" name="" id="email" />
          </label>
          <br /><br />
          <label for="password">
            <div id="PassArea">
              Password
              <a href="#">Forgot your password?</a>
            </div>
            <br />
            <input class="inputbox" type="password" name="" id="password" />
          </label>
          <br /><br />
          <label for="sign">
            <input type="checkbox" id="sign" /> Stay signed in for a week
          </label>
          <br /><br />
          <button>Continue</button>
          <p>Use single sign-on (Google) instead</p>
        </form>
      </div>
      <p>
        Don't have an account?
        <a href="#">Sign up</a>
      </p>
      <div id="bottom">
        <p><a href="">Stackfinder</a></p>
        <p><a href="">Contact</a></p>
        <p><a href="">Privacy & terms</a></p>
      </div>
    </div>
  </body>
</html>
